<h2 mat-dialog-title>Delete Confirmation</h2>
<div mat-dialog-content>
    <div style="color:red;">
        Deleting a Component from eQual will likely break everything that refers to it.
    </div>
    <div>
        Are you sure you want to delete {{ data.node }} ?
    </div>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end; align-items: center;">
    <button mat-button (click)="onclickNo()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteComponent()">Delete</button>
</div>
