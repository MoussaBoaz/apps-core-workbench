<app-inner-header
[buttonBack]="true"
(onButtonBack)="goBack()"
[buttonSave]="true"
(onButtonSave)="save()"
[customButton]="true"
[customButtonList]="[{icon:'bug_report', name:'Show JSON', disabled:false}]"
(onCustomButton)="customButtonBehavior($event)">
    <label>Roles of </label><label>{{ package_name }}</label><label>\</label><label>{{ model_name }}</label>
  </app-inner-header>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <label>Loading...</label>
  </div>

  <app-classic-layout *ngIf="!loading">

    <app-generic-list *ngIf='(roles$ | async) as roles' list
      [itemList]="roles | keyvalue"
      [selectedItem]="selectedRole"
      [icon]="'question_mark'"
      (select)="onselectRole($event)"
      (addItem)="addRole($event)"
      (deleteItem)="deleteRole($event)"
      (onrefresh)="refreshRoles()">
    </app-generic-list>


    <info-role sidepane
    *ngIf="selectedRole"
    [role]="selectedRole"
    [availableRoles]="availableRoles"
    [package_name]="package_name"
    [model_name]="model_name"
    >

    </info-role>
</app-classic-layout>
