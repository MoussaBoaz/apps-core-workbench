<div *ngIf="error">
    Something went wrong...
</div>

<app-inner-header
    [buttonBack]="true"
    (onButtonBack)="goBack()"
    [customButtonList]="[{icon:'bug_report',name:'show JSON',disabled:false}]"
    [customButton]="true"
    (onCustomButton)="showJsonDialog()"
    [buttonSave]="true"
    (onButtonSave)="saveData()"
    [buttonCancel]="true"
    (onButtonCancel)="cancel()"
>
    <label *ngIf="data_type === 'init'">Initial data of </label>
    <label *ngIf="data_type === 'demo'">Demo data of </label>
    <label class="packagename">{{package_name}}</label>
</app-inner-header>

<div class="app-inner-body">

    <div class="left_pane">
        <app-param-list
                [list]="fileList"
                [selectedIndex]="selected_file_index"
                (select)="selected_file_index = $event">
        </app-param-list>
    </div>

    <div class="right_pane">
        <app-init-sidepane sidepane
                [file]="fileList[selected_file_index]">
        </app-init-sidepane>
    </div>
</div>
