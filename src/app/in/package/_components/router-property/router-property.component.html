<ng-container *ngIf="selected_property == 'description'">
    <app-description
        [value]="schema.description">
    </app-description>
</ng-container>

<ng-container *ngIf="selected_property == 'params'">
    <app-params class="scroll"
        [values]="schema.params"
        [eq_package]="eq_package"
        [controller_name]="controller_name"
        [selected_type_controller]="selected_type_controller">
    </app-params>
</ng-container>

<ng-container *ngIf="selected_property == 'response'">
    <app-response
        [value]="schema.response">
    </app-response>
</ng-container>

<ng-container *ngIf="selected_property == 'constants'">
    <app-constants
        [value]="schema.constants">
    </app-constants>
</ng-container>

<ng-container *ngIf="selected_property == 'access'">
    <app-access
        [value]="schema.access">
    </app-access>
</ng-container>
