<app-property-boolean-component class="max-width"
    *ngIf="type == 'boolean'"
    [value]="value"
    [name]="name"
    [description]="description"
    (valueChange)="updateValue($event)">
</app-property-boolean-component>

<!-- field required, default value need the selection -->
<app-property-string-component
    *ngIf="type == 'string'"
    [value]="value"
    [name]="name"
    [description]="description"
    [field]="field"
    (valueChange)="updateValue($event)">
</app-property-string-component>

<app-property-select-class-component
    *ngIf="type == 'select_class'"
    [value]="value"
    [name]="name"
    [description]="description"
    (valueChange)="updateSelectClass($event)">
</app-property-select-class-component>

<app-property-select-field-component
    *ngIf="type == 'select_field'"
    [value]="value"
    [name]="name"
    [description]="description"
    [field]="field"
    (valueChange)="updateValue($event)">
</app-property-select-field-component>

<!-- default value need the selection -->
<app-property-integer-component
    *ngIf="type == 'integer' || type == 'float'"
    [value]="value"
    [name]="name"
    [description]="description"
    [field]="field"
    (valueChange)="updateValue($event)">
</app-property-integer-component>

<app-property-array-component
    *ngIf="type == 'array'"
    [value]="value"
    [description]="description"
    [name]="name"
    [fields]="fields"
    (valueChange)="updateValue($event)">
</app-property-array-component>

<ng-container *ngIf="type == 'domain'">
    <app-property-domain-component *ngIf="name == 'visible'"
        [value]="value"
        [name]="name"
        [class]="actual_class"
        (valueChange)="updateValue($event)">
    </app-property-domain-component>
    <app-property-domain-component *ngIf="name != 'visible'"
        [value]="value"
        [name]="name"
        [class]="field['foreign_object']"
        (valueChange)="updateValue($event)">
    </app-property-domain-component>
</ng-container>
