<form>
    <mat-form-field class="max-width">
        <mat-label>foreign field</mat-label>
        <input type="text" placeholder="Pick one" aria-label="foreign field" matInput [formControl]="myControl"
            [matAutocomplete]="auto" [value]="value" required>
        <button mat-button *ngIf="myControl.value != ''" matSuffix mat-icon-button aria-label="Clear"
            (click)="myControl.setValue('')">
            <mat-icon class="icon">clear</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectionChange($event.option.value)">
            <mat-option *ngFor="let field of filteredFields | async" [value]="field">
                {{field}}
            </mat-option>
        </mat-autocomplete>
        <mat-hint>{{description}}</mat-hint>
    </mat-form-field>
</form>
