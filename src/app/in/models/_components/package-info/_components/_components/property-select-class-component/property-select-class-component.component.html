<form>
    <mat-form-field class="max-width">
        <mat-label>foreign object</mat-label>
        <input type="text" placeholder="Pick one" aria-label=">foreign field" matInput [formControl]="myControl"
            [matAutocomplete]="auto" required>
        <button mat-button *ngIf="myControl.value != ''" matSuffix mat-icon-button aria-label="Clear" (click)="myControl.setValue('')">
            <mat-icon class="icon">clear</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
            <mat-option *ngFor="let class of filtered_formatted_class | async" [value]="class">
                {{class}}
            </mat-option>
        </mat-autocomplete>
        <mat-hint>{{description}}</mat-hint>
    </mat-form-field>
</form>
