<div *ngIf="tabIndex === 1" class="full">
    <app-in-header
        [contextualButton]="[{name:'Link mode',icon:'link',disabled:false}]"
    >
        <label>Workflow</label>
    </app-in-header>
    <app-classic-layout>
        <div list class="full">
            <div cdkDrag (cdkDragEnded)="dragoff($event)">
                <label>Start node</label>
            </div>
        </div>
        <div sidepane class="full">
            <app-workflow-displayer></app-workflow-displayer>
        </div>
    </app-classic-layout>
</div>
<div *ngIf="tabIndex === 0" class="flexcol full">
    <div>
        <app-autocomplete [value]="selected_class" [values]="models" name="Select models"
            (valueChange)="selected_class = $event" (keydown.enter)="addOne()" width="20em">
        </app-autocomplete>
        <div *ngFor="let class of selected_classes">
            <label>{{class}}</label>
        </div>
    </div>
    <div class="full">
        <div>
            <label *ngFor="let col of color" style="display :inline-block;" [style.color]="col.color"
                [style.margin-right.em]="1">{{col.type}}</label>
        </div>
        <figure id="test"></figure>
    </div>
</div>
