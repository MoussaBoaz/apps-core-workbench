<mat-form-field *ngIf="type === 'float' || type === 'integer'">
    <mat-label>{{name}} value</mat-label>
    <input matInput type="number" [value]="value" (keydown)="noCancel($event)" (change)="changed.emit($event.target.value)">
</mat-form-field>
<mat-form-field *ngIf="type === 'string'">
    <mat-label>{{name}} value</mat-label>
    <input matInput [value]="value" (keydown)="noCancel($event)" (change)="changed.emit($event.target.value)">
</mat-form-field>
<ng-container *ngIf="type === 'array'">
    <mat-form-field class="codeblock">
        <mat-label>{{name}} value</mat-label>
        <textarea matInput rows="8" [formControl]="JsonControl" (keydown.Tab)="TabBehavior($event)" (keydown)="noCancel($event)"  (change)="changeDefaultFromJson()"></textarea>
    </mat-form-field>
</ng-container>
<mat-form-field *ngIf="type === 'date'">
    <mat-label>{{name}} value</mat-label>
    <input matInput [matDatepicker]="picker" [value]="value" (keydown)="noCancel($event)" (change)="changed.emit($event.target.value)">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<ng-container *ngIf="type === 'datetime'">
    <mat-form-field class="bigfield" >
        <mat-label>{{name}} value (in local time)</mat-label>
        <input matInput type="datetime-local" [value]="defaultAsDateTimeLocal" (keydown)="noCancel($event)" (change)="changeDefaultDate($event.target.value)">
    </mat-form-field>
</ng-container>
<ng-container *ngIf="type === 'time'">
    <mat-form-field>
        <mat-label>{{name}} value</mat-label>
        <input matInput type="time" [value]="value" (keydown)="noCancel($event)" (change)="changed.emit($event.target.value)">
    </mat-form-field>
</ng-container>
<ng-container *ngIf="cannotBeDisplayed">
    Sorry, this type cannot be displayed or manually entered in Workbench.
</ng-container>
