<div>
    <label class="page-title">View : </label><label class="page-title maincolor">{{name}}</label>
</div>
<div class="indent">
    <div>
        <mat-form-field>
            <input matInput placeholder="view name" [value]="view_obj.name"  (input)="view_obj.name = $event.target.value">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="inputlong">
            <input matInput placeholder="view description" [value]="view_obj.description"  (input)="view_obj.description = $event.target.value">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>View type</mat-label>
            <mat-select [(value)]="view_obj.type">
                <mat-option value="list">List</mat-option>
                <mat-option value="form">Form</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <label class="category-title maincolor">Domain</label>
    <div class="indent">
        <br>
        <app-property-domain-component
            [value]="view_obj.domain.dom"
            [name]="'oui'"
            [class]="entity"
            (valueChange)="view_obj.domain.dom = $event"
        >
        </app-property-domain-component>
    </div>
    <label class="category-title maincolor">Filter</label>
    <button mat-fab color="primary" class="addItem" (click)="addFilter()"><mat-icon>add</mat-icon></button>
    <div class="indent">
        <div class="indent" *ngFor="let filter of view_obj.filters">
            <div class="flex">
                <div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="filter id" [value]="filter.id" (input)="filter.id = $event.target.value">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="filter label" [value]="filter.label" (input)="filter.label = $event.target.value">
                        </mat-form-field>
                        <mat-form-field class="inputlong">
                            <input matInput placeholder="filter description" [value]="filter.description" (input)="filter.description = $event.target.value">
                        </mat-form-field>
                    </div>
                    <div>
                        CLAUSE
                    </div>
                </div>
                <div class="delete-button-container">
                    <button mat-fab color="primary" (click)="deleteFilter(view_obj.filters.indexOf(filter))"><mat-icon>delete</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
    <label class="category-title maincolor">Layout</label>
    <div class="indent">
        <div *ngIf="view_obj.type === 'form'">
            <label class="category-title maincolor">Groups</label>
            <button mat-fab color="primary" class="addItem" (click)="addGroup()"><mat-icon>add</mat-icon></button>
            <div class="indent">
                <div *ngFor="let group of view_obj.layout.groups">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Group name" [value]="group.label" (input)="group.label = $event.target.value">
                        </mat-form-field>
                    </div>
                    <div class="indent">
                        <app-group-editor
                            [group_obj]="group.sections"
                            (onChange)="group.sections= $event"
                        ></app-group-editor>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="view_obj.type !== 'form'">
            <label class="category-title maincolor">Items</label>
            <button mat-fab color="primary" class="addItem" (click)="addItemLayout()"><mat-icon>add</mat-icon></button>
            <div class="indent">
                <div *ngFor="let item of view_obj.layout.items" class="item">
                    <div class="flex">
                        <div>
                            <div class="flex">
                                <mat-form-field>
                                    <input matInput placeholder="item type" [value]="item.type" (input)="item.type = $event.target.value">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>value</mat-label>
                                    <mat-select [(value)]="item.value">
                                        <mat-option *ngFor="let item of fields" value="{{item}}">{{item}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="item width" type="number" [value]="item.width" (input)="item.width = $event.target.value">
                                </mat-form-field>
                                <label>%</label>
                            </div>
                            <div  class="flex">
                                <mat-checkbox [checked]="item.sortable" (change)="item.sortable = $event.checked">sortable</mat-checkbox>
                                <mat-checkbox [checked]="item.readonly" (change)="item.readonly = $event.checked">readonly</mat-checkbox>
                                <mat-checkbox [checked]="item.has_domain" (change)="item.has_domain= $event.checked">domain visible</mat-checkbox>
                                <mat-checkbox [checked]="item.has_widget" (change)="item.has_widget= $event.checked">widget</mat-checkbox>
                            </div>
                        </div>
                        <div class="delete-button-container">
                            <button mat-fab color="primary" (click)="deleteItemLayout(view_obj.layout.items.indexOf(item))"><mat-icon>delete</mat-icon></button>
                        </div>
                    </div>
                    <div *ngIf="item.has_widget" class="widget">
                        <div>
                            Widget
                        </div>
                        <mat-checkbox [checked]="item.widget.link" (change)="item.widget.link = $event.checked">link</mat-checkbox>
                        <mat-checkbox [checked]="item.widget.heading" (change)="item.widget.heading = $event.checked">readonly</mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="widget type" [value]="item.widget.type" (input)="item.widget.type= $event.target.value">
                        </mat-form-field>
                        <mat-form-field class="inputlong">
                            <input matInput placeholder="values (splitted by semi-columns)" type="text" [value]="item.widget.values.toString().replaceAll(',',';')" (input)="item.widget.values = $event.target.value.split(';')">
                        </mat-form-field>
                    </div>
                    <div *ngIf="item.has_domain" class="widget">
                        <div>
                            Visible
                        </div>
                        <app-property-domain-component
                        [value]="item.visible.dom"
                        [name]="'oui'"
                        [class]="entity"
                        (valueChange)="item.visible.dom = $event"
                        >
                        </app-property-domain-component>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button mat-button (click)="logit()">
        show
    </button>
</div>
