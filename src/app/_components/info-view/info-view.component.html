<div *ngIf="view_ref ===''" class="full margin-container">
    <label class="packagename">Select package to show properties.</label>
</div>

<div *ngIf="view_ref !=='' && !view_scheme" class="full">
    This view seems to be malformed
</div>

<div *ngIf="view_ref !=='' && view_scheme" class="full margin-container">
    <div class="controller-container-top">
        <div class="flex-labels">
            <label class="viewname">View : </label>
            <label class="viewname accent">{{ view_scheme["name"] }}</label>
        </div>
        <div>
            <label class="subpart-title">{{view_scheme['description']}}</label>
        </div>

        <!-- #todo - add view summary -->


    </div>
    <div class="controller-container-bottom">
        <br>
        <mat-grid-list [cols]="4" rowHeight="5.5em" class="max-width button-pkg-container">
            <mat-grid-tile>
                <button mat-button class="view-info-button" (click)="onEditClick()">
                    <mat-icon>edit</mat-icon>
                    <label>edit view</label>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-button class="view-info-button" (click)="onTranslationClick()">
                    <mat-icon>translate</mat-icon>
                    <label>Translations</label>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
