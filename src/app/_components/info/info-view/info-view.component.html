
<div *ngIf="viewSchema" class="full margin-container">
    <div class="controller-container-top">
        <app-info-header
        [titleLabel]="'View'"
        [title]="viewSchema['name'] || view.name"
        [copyText]="viewSchema['name'] || view.name"
        [description]="viewSchema['description']"
        [metaData]="metaData">
    </app-info-header>

        <br>
        <hierarchical-overview [viewSchema]="viewSchema"></hierarchical-overview>
        </div>
    <div class="controller-container-bottom">
        <br>
        <mat-grid-list [cols]="4" rowHeight="5.5em" class="max-width button-pkg-container">
            <mat-grid-tile>
                <button mat-button class="view-info-button" (click)="onclickEdit()"><mat-icon>edit</mat-icon><label>edit</label></button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-button class="view-info-button" (click)="onclickTranslations()"><mat-icon>translate</mat-icon><label>Translations</label></button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
