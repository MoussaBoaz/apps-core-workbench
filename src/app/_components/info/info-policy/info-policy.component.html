<div class="policy-container">
    <app-info-header
      [titleLabel]="'Policy'"
      [title]="policy.key"
      [copyText]="policy.key"
      [description]="policy.value.description">
    </app-info-header>

    <div class="policy-details">
      <p><strong>Function:</strong> {{ policy.value.function }}  <copy-button [text_to_copy]="policy.value.function"></copy-button></p>
    </div>
</div>
