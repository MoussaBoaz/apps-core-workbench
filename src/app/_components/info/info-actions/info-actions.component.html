<app-info-generic
  title="Action"
  [item]="action"
  [descriptionKey]="'value.description'"
  [editableFields]="[{key:'value.function', label:'Function'}, {key:'value.description',label:'Description'}]"
  [listFields]="[{ key: 'value.policies', label: 'Policies', list: availablePolicies }]"
  (itemChange)="onActionChange($event)"
  (addToList)="onAddPolicy($event)"
  (removeFromList)="onRemovePolicy($event)">
</app-info-generic>
